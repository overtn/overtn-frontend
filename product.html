<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVERTN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Unbounded:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container nav-wrap">
      <nav class="nav fade-up">
        <div class="nav-left">
          <a href="buyers.html">Покупателям</a>
          <a href="support.html">Поддержка</a>
        </div>
        <a class="logo-link" href="index.html">
          <img src="assets/logo.png" alt="Логотип бренда" onerror="this.src='assets/logo-placeholder.svg'" />
        </a>
        <div class="nav-right">
          <a class="social-link" href="https://www.instagram.com/overtn.brand/" target="_blank" rel="noopener noreferrer">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <rect x="3" y="3" width="18" height="18" rx="6" />
              <circle cx="12" cy="12" r="4" />
              <circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none" />
            </svg>
          </a>
          <a class="social-link" href="https://t.me/overtn_brand" target="_blank" rel="noopener noreferrer">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M21.5 3.5L2.8 11.2c-.6.3-.6 1.1.1 1.3l4.9 1.6 2 4.7c.2.6 1 .7 1.4.2l2.9-2.8 4.8 3.5c.5.4 1.2.1 1.4-.5L22 4.8c.2-.8-.5-1.5-1.3-1.3z" />
            </svg>
          </a>
          <button class="cart-button" type="button" data-cart-toggle onclick="window.brandStore?.toggleCartDrawer?.()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M3 4h2l2.4 10.5a2 2 0 0 0 2 1.5h7.6a2 2 0 0 0 2-1.5L21 7H7" />
              <circle cx="10" cy="20" r="1.6" />
              <circle cx="18" cy="20" r="1.6" />
            </svg>
            <span class="cart-badge" data-cart-count>0</span>
          </button>
        </div>
      </nav>
    </div>

    <main class="container">
      <section class="page-hero">
        <a class="back-link" href="index.html">← Вернуться на главную</a>
      </section>
      <section class="product-page">
        <div class="gallery-grid" data-gallery-grid></div>
        <div class="product-details">
          <div>
            <h2 data-product-title>Product</h2>
            <strong data-product-price>0 RUB</strong>
          </div>
          <div>
            <p>Размеры</p>
            <div class="size-picker" data-size-picker></div>
          </div>
          <button class="cta narrow" type="button" data-add-to-cart>Добавить в корзину</button>
          <p data-product-description></p>
          <div>
            <div class="tabs">
              <button class="active" type="button" data-tab-button="care">Уход</button>
              <button type="button" data-tab-button="delivery">Доставка</button>
            </div>
            <div class="tab-content" data-tab-content="care" data-tab-care></div>
            <div class="tab-content" data-tab-content="delivery" data-tab-delivery style="display: none"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="cart-overlay"></div>
    <div class="cart-drawer">
      <div class="cart-header">
        <strong>Ваш заказ</strong>
        <button class="cart-close" type="button" data-cart-close>×</button>
      </div>
      <div data-cart-items></div>
      <div data-cart-discount style="font-size:13px; color:#b24436;"></div>
      <div class="cart-summary">
        <span>Сумма:</span>
        <strong data-cart-total>0 RUB</strong>
      </div>
      <div class="cart-actions">
        <a href="checkout.html" data-checkout-link>Оформить заказ</a>
      </div>
    </div>

    <div class="modal-overlay" data-zoom-modal>
      <div class="modal zoom-modal">
        <button class="modal-close" type="button" data-zoom-close>×</button>
        <img src="" alt="Zoom" data-zoom-image />
      </div>
    </div>

    <div class="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
